<!doctype html>
<html>
	<head>
		<title>IT-O 2016 - IScorE</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
	</head>
	<body>
		<aside>
			<img src="img/iscore.png" width="100%" alt="IScorE">
		</aside>
		<section>
			<h1>IT-O 2016</h1>
			<table>
				<thead>
					<tr>
						<th colspan="4">Placement</th>
						<th>Score</th>
						<th>Flags</th>
						<th>Usability</th>
						<th>Services</th>
						<th>Anomalies</th>
						<th>Reports</th>
						<th>Other</th>
					</tr>
				</thead>
				<tbody id="placement-data"></tbody>
			</table>
		</section>
		<script src="database.js"></script>
		<script>
			readDatabase('database.dat', processDatabase);
			function processDatabase(teamData) {
				var placementTableContent = '';
				for (i = 0; i < teamData.length; i++) {
					placementTableContent += '<tr>';
					for (j = 0; j < teamData[i].length; j++) {
						if (j == 1) {
							placementTableContent += '<td><img src="logo/' + teamData[i][j] + '"></td>';
						} else if (j == 2) {
							placementTableContent += '<td>Team&nbsp;' + teamData[i][j] + '</td>';
						} else if (j == 3 && i == 0) {
							placementTableContent += '<td><div class="scrolling-table-cell">' + teamData[i][j] + '</div></td>';
						} else {
							placementTableContent += '<td>' + teamData[i][j] + '</td>';
						}
					}
					placementTableContent += '</tr>';
				}
				document.getElementById('placement-data').innerHTML = placementTableContent;
			}
		</script>
	</body>
</html>
