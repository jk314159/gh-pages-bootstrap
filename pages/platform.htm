<!doctype html>
<html lang="en">
<head>
	<title>asdf</title>
	<link rel="stylesheet" type="text/css" href="/default.css">
	<link rel="stylesheet" type="text/css" href="/dark.css">
	<meta charset="uTf-8" />
	</head>
<body>
	<div class=info style="text-align:center;">
		<p style="font-size:24px">Under Construction...</p>
	</div>
	<img src="/res/duck.gif" style="position:relative; bottom:0; right:0; left:0; top:0;" id="player" />
	<a href="/index.htm">Home</a>
	<script type="text/javascript">
		var player1 = document.getElementById("player");
		var xvel1, yvel1, xvel2, yvel2 = 0;
		var left1, right1, left2, right2, up1, up2, down1, down2 = false;
		setInterval(process, 50);
		var initTop1 = player1.style.top;
		var initLeft1 = player1.style.left;
		
		function process() {
			player1.style.left = ((parseInt(player1.style.left,10)+xvel1).toString()+"px");
			if (parseInt(player1.style.top,10) > initTop1) {
				player1.style.top = ((parseInt(player1.style.bottom,10)+yvel1).toString()+"px");
			}
			else {
				player1.style.top = "0px";
			}
			yvel1 -= 0.1;
			
			if(left1 && !right1) {
				xvel1 = -3;
				player1.style.webkitTransform = "scaleX(1)";
				player1.style.transform = "scaleX(1)";
				player1.style.msTransform = "scaleX(1)";
			}
			else if (right1 && !left1) {
				xvel1 = 3;
				player1.style.webkitTransform = "scaleX(-1)";
				player1.style.transform = "scaleX(-1)";
				player1.style.msTransform = "scaleX(-1)";
			}
			else {
				xvel1 = 0;
			}
			
			if(up1 && parseInt(player1.style.bottom,10) == 0) {
				yvel1 = 10;
			}
		}
		
		document.addEventListener('keydown', function(event) {
			if(event.keyCode == 37) { //left
				left1 = true;
			}
			else if(event.keyCode == 39) { //right
				right1 = true;
			}
			else if(event.keyCode == 38) { //up
				up1 = true;
			}
			else if(event.keyCode == 40) { //down
				down1 = true
			}
		});
		
		document.addEventListener('keyup', function(event) {
			if(event.keyCode == 37) { //left
				left1 = false
			}
			else if(event.keyCode == 39) { //right
				right1 = false;
			}
			else if(event.keyCode == 38) { //up
				up1 = false;
			}
			else if(event.keyCode == 40) { //down
				down1 = false;
			}
		});
	</script>
</body>
</html>
