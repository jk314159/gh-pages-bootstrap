<!doctype html>
<html lang="en">
<head>
	<title>asdf</title>
	<link rel="stylesheet" type="text/css" href="/default.css">
	<link rel="stylesheet" type="text/css" href="/dark.css">
	<meta charset="uTf-8" />
	</head>
<body>
	<div class=info style="text-align:center;">
		<p style="font-size:24px">Under Construction...</p>
	</div>
	<img src="/res/duck.gif" style="position:relative; bottom:0; right:0; left:0; right:0;" id="player" />
	<a href="/index.htm">Home</a>
	<script type="text/javascript">
		var player1 = document.getElementById("player");
		var xvel1, yvel1, xvel2, yvel2 = 0;
		setInterval(physics, 50);
		
		function physics() {
			player1.style.left = ((parseInt(player1.style.left,10)+xvel1).toString()+"px");
		}
		
		document.addEventListener('keydown', function(event) {
			if(event.keyCode == 37) { //left
				xvel1 = -3;
				player1.style.webkitTransform = "scaleX(1)";
				player1.style.transform = "scaleX(1)";
				player1.style.msTransform = "scaleX(1)";
			}
			else if(event.keyCode == 39) { //right
				xvel1 = 3;
				player1.style.webkitTransform = "scaleX(-1)";
				player1.style.transform = "scaleX(-1)";
				player1.style.msTransform = "scaleX(-1)";
			}
		});
		
		document.addEventListener('keyup', function(event) {
			if(event.keyCode == 37) { //left
				xvel1 = 0;
			}
			else if(event.keyCode == 39) { //right
				xvel1 = 0;
			}
		});
	</script>
</body>
</html>
