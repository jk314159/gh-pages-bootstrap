<!doctype html>
<html lang="en">
<head>
	<title>asdf</title>
	<link rel="stylesheet" type="text/css" href="/default.css">
	<link rel="stylesheet" type="text/css" href="/light.css">
	<meta charset="uTf-8" />
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden;
			display: block;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="100%" height="100%"></canvas>
	<script>
		var can = document.getElementById("canvas");
		var ctx = can.getContext("2d");
		
		initialize();
		 
		function initialize() {
			window.addEventListener("resize", resizeCanvas, false);
			resizeCanvas();
		}
		function resizeCanvas() {
			can.width = window.innerWidth;
			can.height = window.innerHeight;
			redraw();
		}
		function redraw() {
			var fWin = {
				width:800,
				height:600,
				icon:"/res/jon.jpg",
				title:"Swood Grommets",
				xPos:50,
				yPos:50
			};
			
			// Teal BG
			ctx.fillStyle = "#088";
			ctx.fillRect(0, 0, can.width, can.height);
			
			// Window
			ctx.fillStyle = "#CCC";
			ctx.fillRect(fWin.xPos, fWin.yPos, fWin.width, fWin.height);
			
			// Title bar
			var titleBarGradient = ctx.createLinearGradient(0, 0, fWin.width-8, 0);
			titleBarGradient.addColorStop(0, "#008");
			titleBarGradient.addColorStop(1, "#09D");
			ctx.fillStyle = titleBarGradient;
			ctx.fillRect(fWin.xPos+4, fWin.yPos+4, fWin.width-4, 18);
			
			// Window icon
			var windowIcon = new Image();
			windowIcon.onload = function() {
				ctx.drawImage(windowIcon, fWin.xPos+6, fWin.xPos+5, 16, 16);
			};
			windowIcon.src = fWin.icon;
			
			// Window Title
			ctx.fillStyle = "#fff";
			ctx.font = "bold 9px Verdana";
			ctx.fillText(fWin.title, fWin.xPos+25, fWin.yPos+15);
		}
	</script>
</body>
</html>
