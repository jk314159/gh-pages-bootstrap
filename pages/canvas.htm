<!doctype html>
<html lang="en">
<head>
	<title>asdf</title>
	<link rel="stylesheet" type="text/css" href="/default.css">
	<link rel="stylesheet" type="text/css" href="/dark.css">
	<meta charset="uTf-8" />
</head>
<body>
	<canvas id="canvas" width="100%" height="100%"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getcontext('2d');
		ctx.canvas.width  = window.innerWidth;
		ctx.canvas.height = window.innerHeight;
		cWidth = parseInt(document.getElementById("canvas").getAttribute("width"));
		cHeight = parseInt(document.getElementById("canvas").getAttribute("height"));
		
		// Teal BG
		ctx.fillStyle = "#088";
		ctx.fillRect(0, 0, cWidth, cHeight);
		
		// Window
		ctx.fillStyle = "#CCC";
		ctx.fillRect(50, 50, 400, 300);
		
		// Title bar
		var titleBarGradient = ctx.createLinearGradient(0, 0, 10, 0);
		titleBarGradient.addColorStop(0, "#008");
		titleBarGradient.addColorStop(1, "#09D");
		ctx.fillStyle = titleBarGradient;
		ctx.fillRect(54, 54, 392, 292);
		
		// Window icon
		var windowicon = new Image();
		windowicon.onload = function() {
			ctx.drawImage(windowicon, 56, 55, 16, 16);
		};
		windowicon.src = '/res/jon.jpg';
		
		// Window Title
		ctx.font = "9px Verdana";
		ctx.fillText("Swood Grommets", 75, 58);
	</script>
</body>
</html>
