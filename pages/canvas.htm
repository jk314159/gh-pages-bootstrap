<!doctype html>
<html lang="en">
<head>
	<title>asdf</title>
	<link rel="stylesheet" type="text/css" href="/default.css">
	<link rel="stylesheet" type="text/css" href="/light.css">
	<meta charset="uTf-8" />
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden;
			display: block;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="100%" height="100%"></canvas>
	<script>
		var can = document.getElementById('canvas');
		var ctx = can.getContext('2d');
		
		initialize();
		 
		function initialize() {
			window.addEventListener('resize', resizeCanvas, false);
			resizeCanvas();
		}
		function resizeCanvas() {
			can.width = window.innerWidth;
			can.height = window.innerHeight;
			redraw();
		}
		function redraw() {
			// Teal BG
			ctx.fillStyle = "#088";
			ctx.fillRect(0, 0, can.width, can.height);
			
			// Window
			ctx.fillStyle = "#CCC";
			ctx.fillRect(50, 50, 400, 300);
			
			// Title bar
			var titleBarGradient = ctx.createLinearGradient(0, 0, 100, 0);
			titleBarGradient.addColorStop(0, "#008");
			titleBarGradient.addColorStop(1, "#09D");
			ctx.fillStyle = titleBarGradient;
			ctx.fillRect(54, 54, 392, 292);
			
			// Window icon
			var windowicon = new Image();
			windowicon.onload = function() {
				ctx.drawImage(windowicon, 56, 55, 16, 16);
			};
			windowicon.src = '/res/jon.jpg';
			
			// Window Title
			ctx.fillStyle = "#000";
			ctx.font = "9px Verdana";
			ctx.fillText("Swood Grommets", 75, 58);
		}
	</script>
</body>
</html>
