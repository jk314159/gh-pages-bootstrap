<!doctype html>
<html lang="en">
<head>

	<title>asdf</title>
	<link rel="stylesheet" type="text/css" href="/default.css">
	<link rel="stylesheet" type="text/css" href="/dark.css">
	<meta charset="uTf-8" />
	<script type="text/javascript" src="jontron.js"></script>
</head>
<body>
	<h1 class=gold>Random JonTron Quote Picker</h1>
	<div class=info style="text-align:center">
		<h1 style="text-align:left; font-family:Times New Roman, Times, serif">“</h1>
		<span id="random-phrase"></span>
		<h1 style="text-align:right; font-family:Times New Roman, Times, serif">”</h1>
	</div>
	<div style="width:100%"><button onclick="getQuote()" style="color:black;font-size:12pt;margin:0 auto">Click here for another quote.</button></div><br>
	There are currently <span id="phrase-count">some number of</span> quotes to pick from.<br>
	I'm currently in the process of adding YouTube links to these quotes.<br>
	<a href="/index.htm">Home</a>
	
	<script type="text/javascript">
		getQuote();
		function getQuote(){
			var request = new XMLHttpRequest();
			request.onload = function(){
				var fileContent = this.responseText;
				var fileContentLines = fileContent.split( '\n' );
				var randomLineIndex = Math.floor( Math.random() * fileContentLines.length );
				var randomLine = fileContentLines[ randomLineIndex ];
				document.getElementById( 'random-phrase' ).innerHTML = randomLine;
				document.getElementById( 'phrase-count' ).innerHTML = fileContentLines.length;
			};
			request.open( 'GET', 'jontron.txt', true );
			request.send();
		}
	</script>
</body>	
</html>
