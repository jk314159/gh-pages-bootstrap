<!doctype html>
<html lang="en">
<head>
	<title>asdf</title>
	<link rel="stylesheet" type="text/css" href="/default.css">
	<link rel="stylesheet" type="text/css" href="/dark.css">
	<meta charset="uTf-8" />
</head>
<body>
	<br>
	<div class=info style="text-align:center">
		Cookie Refresher
	</div>
	<img src="/res/cookie1.png" />
	<div id="score" style="text-align:center; font-size:64px;"></div>
	<a href="/index.htm">Home</a>
	<script type="text/javascript">
		var score = parseInt(getCookie("score"), 10);
		if (isNaN(score)) {
			score = 1;
			setCookie("score", "1", 30);
		}else{
			score++;
			setCookie("score", score.toString(), 30);
		}
		document.getElementById( "score" ).innerHTML = (score+1).toString();
		
		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			d.setTime(d.getTime() + (exdays*24*60*60*1000));
			var expires = "expires="+d.toUTCString();
			document.cookie = cname + "=" + cvalue + "; " + expires;
		}
		
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1);
				if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
			}
			return "";
		} 
	</script>
</body>	
</html>
